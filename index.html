<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <title>Weather App With JavaScript</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter Your Location" class="input-box">

                    <button class="fa-solid fa-magnifying-glass-location" id="searchBtn"></button>
                </div>  

            </div>

            <div class="fa-location-not-found">
                <h1>Sorry, Locaton not found!!!</h1>
                <img src="/img/m4.jpg" alt="404 Error">
              </div> 
         <div class="weather-body">
                <img src="/img/m2.jpg" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">ligth rain</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="tex">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="tex">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
